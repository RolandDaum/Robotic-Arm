<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Arm - Angle Test</title>
</head>
<body>
    <div>
        <h1>Const Values</h1>
        <form>
            <label>A lenght</label>
            <input type="number" id="input_al" value="2">
        </form>
        <form>
            <label>B lenght</label>
            <input type="number" id="input_bl" value="2">
        </form>
        <form>
            <label>C lenght</label>
            <input type="number" id="input_cl" value="1">
        </form>
    </div>
    <div>
        <h1>Variable Values</h1>
        <form>
            <label>X lenght</label>
            <input type="number" id="input_xl" value="3">
        </form>
        <form>
            <label>OP Coordinates</label>
            <input type="number" id="input_op1" value="2">
            <input type="number" id="input_op2" value="2">
            <input type="number" id="input_op3" value="2">
        </form>
    </div>
    <div>
        <h1>Calced Angles</h1>
        <h2 id="angle_rotation"></h2>
        <h2 id="angle_EA"></h2>
        <h2 id="angle_AB"></h2>
        <h2 id="angle_BC"></h2>
    </div>
    <img src="./image.png">
</body>
<script src="./app.js"></script>
</html>
